<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/login_style.css" />
    <title>Forget Password</title>
    <link rel="icon" href="/images/x-icon.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="container" dir="rtl">
      <div class="login_page">
        <div class="row justify-content-center">
          <div class="col-12 text-center mt-3">
            <a href="home.html">
              <img
                src="/images/logo.webp"
                alt="logo"
                class="img-fluid"
                width="100px"
              />
            </a>
          </div>
        </div>
        <div class="col-12">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="text-end mt-5 fs-3 mx-5">
                  گذرواژه خود را فراموش کرده اید؟
                </h3>
                <p class="text-end mt-2 fs-4 mx-5">
                  نام کاربری یا ایمیل خود را وارد کنید. یک لینک برای ساختن
                  گذرواژه جدید در ایمیل خود دریافت خواهید کرد.
                </p>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <div class="input--group mt-4 w-75">
                  <input
                    type="email"
                    class="input"
                    placeholder="نام کاربری یا آدرس ایمیل"
                    aria-label="نام کاربری یا آدرس ایمیل"
                  />
                </div>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center mt-3"
              >
                <a href="#" class="btn btn_login mt-2 mb-5 w-75">
                  باز یابی گذرواژه</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="js/main.js"></script>
</html>
