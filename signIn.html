<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing in</title>
    <link rel="icon" href="/images/x-icon.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="container" dir="rtl">
      <div class="login_page">
        <div class="row justify-content-center">
          <div class="col-12 text-center mt-3">
            <a href="home.html">
              <img
                src="/images/logo.webp"
                alt="logo"
                class="img-fluid"
                width="100px"
              />
            </a>
          </div>
        </div>
        <div class="col-12">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="text-center mt-5 login_custom_font">خوش آمدید !</h3>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <div class="login_input--group mt-3 w-75">
                  <input
                    type="email"
                    class="input input_login"
                    placeholder="آدرس ایمیل"
                    aria-label="آدرس ایمیل"
                  />
                </div>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <div class="login_input--group mt-3 w-75">
                  <input
                    type="username"
                    class="input input_login"
                    placeholder="نام کاربری"
                    aria-label="نام کاربری"
                  />
                </div>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <div class="login_input--group mt-3 w-75">
                  <input
                    type="tel"
                    class="input input_login"
                    placeholder="شماره همراه"
                    aria-label="شماره همراه"
                  />
                </div>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <div class="login_input--group mt-3 w-75">
                  <input
                    type="password"
                    class="input input_login"
                    placeholder="گذرواژه"
                    aria-label="گذرواژه"
                  />
                </div>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <div class="login_input--group mt-3 w-75">
                  <input
                    type="password"
                    class="input input_login"
                    placeholder="تکرار گذرواژه"
                    aria-label="تکرار گذرواژه"
                  />
                </div>
              </div>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <a href="#" class="btn btn_login mt-4 w-75">
                  ساخت حساب کاربری</a
                >
              </div>
              <div class="center-line"></div>
              <div
                class="col-12 mt-4 mb-3 d-flex justify-content-center align-items-center"
              >
                <p class="text-center login_info_text px-3">
                  در صورتی که حساب کاربری دارید، از طریق این
                  <a href="login.html" class="text-decoration-none sign_in_link"
                    >لینک</a
                  >
                  وارد حساب کاربری خود شوید.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="js/main.js"></script>
</html>
